version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 22
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Building Task Management Backend...
      - cd backend
      - mvn clean package -DskipTests
      - echo Verifying JAR file...
      - ls -la target/
      - file target/hello-backend-1.0.0.jar
      - cp target/hello-backend-1.0.0.jar .
      - echo Backend JAR created and copied to root
      - cd ../frontend/hello-frontend
      - echo Building Task Management Frontend...
      - npm install
      - npm run build
      - echo Frontend build complete
artifacts:
  files:
    - backend/hello-backend-1.0.0.jar
    - backend/Procfile
    - backend/.ebextensions/**/*
    - frontend/hello-frontend/dist/**/*
    - Dockerfile