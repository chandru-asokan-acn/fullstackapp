version: 0.2
phases:
  install:
    runtime-versions:
      java: corretto17
      nodejs: 22
  pre_build:
    commands:
      - echo Build started on `date`
  build:
    commands:
      - echo Building Task Management Backend...
      - cd backend
      - mvn clean package -DskipTests
      - echo Backend JAR created
      - cd ../frontend/hello-frontend
      - echo Building Task Management Frontend...
      - npm install
      - npm run build
      - echo Frontend build complete
artifacts:
  files:
    - backend/target/hello-backend-1.0.0.jar
    - frontend/hello-frontend/dist/**/*
    - Dockerfile